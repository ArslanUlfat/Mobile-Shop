<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="navItems">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Phone</a></li>
                    <li><a href="">Accessories</a></li>
                    <li><a href="">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="features one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                    <p>12MP, Wide angle lense</p>
                    </div>
                    
                </div>
                <div class="features two">
                    <img src="images/battery.png" alt="">
                    <div>
                    <h1>Battery Life</h1>
                    <p>5000mAh, 720hrs standby</p>
                </div>
                </div>
                <div class="features three">
                    <img src="images/display.png" alt="">
                    <div>
                    <h1>Display</h1>
                    <p>6.5" Mini Drop Full Screen</p>
                </div>
                </div>
                <div class="features four">
                    <img src="images/processor.png" alt="">
                    <div>
                    <h1>Processor</h1>
                    <p>Intel Octa-Core 11nm</p>
                </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="" id="downBtn">
        </div>
    </div>
    <script>
        let circle=document.getElementById("circle");
        let upBtn=document.getElementById("upBtn");
        let downBtn=document.getElementById("downBtn");
        let rotateValue=circle.style.transform;
        let rotateSum;
        upBtn.onclick=function(){
            rotateSum=rotateValue+"rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }

        downBtn.onclick=function(){
            rotateSum=rotateValue+"rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
    </script>
</body>
</html>
